<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "BUG changed.";
}
</script>
</head>

<body>

<h2>JavaScript in Head</h2>

<p id="demo">A BUG.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
